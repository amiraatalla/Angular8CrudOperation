<mat-form-field>
    <input matInput (keyup)='applyFilter($event.target.value)' placeholder="filter">
  </mat-form-field>
  
  <div style="overflow: auto">
    <div class="mat-elevation-z8">
      <mat-table [dataSource]="listData">
        <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayColumns"> </mat-row>
        <ng-container matColumnDef="Options">
          <mat-header-cell *matHeaderCellDef>Options</mat-header-cell>
          <mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="onEdit(row)">
              <mat-icon>launch</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDelete(row.Employee)">
              <mat-icon>delete_outline</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef>EmployeeID</mat-header-cell>
          <mat-header-cell *matCellDef="let elements">{{
            elements.id
            }}</mat-header-cell>
        </ng-container>
  
        <ng-container matColumnDef="firstName">
          <mat-header-cell *matHeaderCellDef>First Name</mat-header-cell>
          <mat-header-cell *matCellDef="let elements">{{
            elements.firstName
            }}</mat-header-cell>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <mat-header-cell *matHeaderCellDef>Last Name</mat-header-cell>
            <mat-header-cell *matCellDef="let elements">{{
              elements.lastName
              }}</mat-header-cell>
          </ng-container>

          <ng-container matColumnDef="dob">
            <mat-header-cell *matHeaderCellDef>dob</mat-header-cell>
            <mat-header-cell *matCellDef="let elements">{{
              elements.dob
              }}</mat-header-cell>
          </ng-container>

          <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
            <mat-header-cell *matCellDef="let elements">{{
              elements.email
              }}</mat-header-cell>
          </ng-container>

      </mat-table>
  
    </div>
  </div>
  
  <button class="mt-2" mat-raised-button (click)='onAdd()' color='primary'>
    Add Employee
  </button>
